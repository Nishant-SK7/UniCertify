{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/student_login.css' %}" />
  <title>Student Login - UniCertify</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="../static/icons/logo.png" alt="UniCertify Logo" />
      </div>

      <h1>Student Login</h1>
      <p class="subtitle">Access your digital certificates and academic records</p>

      <form action="/student_dashboard/" id="loginForm">
        <div class="form-group">
          <label for="studentId">Student ID or Email</label>
          <input
            type="text"
            id="studentId"
            name="studentId"
            placeholder="Enter your student ID or email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>

        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="/signup/">Sign up</a>
      </div>

      <button
        type="button"
        class="back-btn"
        onclick="location.href='/'"
      >
        ← Back to Home
      </button>
    </div>
  </main>

  <footer><p>© 2025 UniCertify</p></footer>
</body>
</html>
